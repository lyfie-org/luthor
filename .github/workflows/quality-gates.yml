name: Quality Gates

on:
  pull_request:
  push:
    branches:
      - main
      - development

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Rule contracts
        run: pnpm check:rule-contracts

      - name: Headless quality gates
        run: |
          pnpm --filter @lyfie/luthor-headless run lint
          pnpm --filter @lyfie/luthor-headless run test
          pnpm --filter @lyfie/luthor-headless run build

      - name: Luthor quality gates
        run: |
          pnpm --filter @lyfie/luthor run lint
          pnpm --filter @lyfie/luthor run test
          pnpm --filter @lyfie/luthor run build

      - name: Release hardening smoke (ESM-only)
        run: pnpm check:release-hardening
