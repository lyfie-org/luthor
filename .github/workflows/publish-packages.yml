name: Publish Packages

on:
  push:
    branches: [main]
    paths:
      - "packages/**"
  workflow_dispatch:
    inputs:
      manual_target:
        description: 'Package to publish'
        required: true
        default: 'both'
        type: choice
        options: [luthor, headless, both]
      manual_bump:
        description: 'Version bump level'
        required: true
        default: 'patch'
        type: choice
        options: [patch, minor, major]

jobs:
  publish:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      id-token: write 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Resolve release metadata
        id: release_meta
        uses: actions/github-script@v7
        with:
          script: |
            const manualTarget = context.payload.inputs?.manual_target;
            const manualBump = context.payload.inputs?.manual_bump;
            if (manualTarget && manualBump) {
              core.setOutput('target', manualTarget);
              core.setOutput('bump', manualBump);
              return;
            }
            const commitMsg = context.payload.head_commit?.message || '';
            const searchBody = commitMsg.toLowerCase();
            let target = '';
            if (searchBody.includes('both')) target = 'both';
            else if (searchBody.includes('headless')) target = 'headless';
            else if (searchBody.includes('luthor')) target = 'luthor';
            let bump = '';
            if (searchBody.includes('major')) bump = 'major';
            else if (searchBody.includes('minor')) bump = 'minor';
            else if (searchBody.includes('patch')) bump = 'patch';
            core.setOutput('target', target);
            core.setOutput('bump', bump);

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Process Releases
        id: process_release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ github.token }}
        run: |
          TARGET="${{ steps.release_meta.outputs.target }}"
          BUMP="${{ steps.release_meta.outputs.bump }}"
          
          publish_pkg() {
            local dir=$1
            local name=$2
            local tag_prefix=$3
            
            echo "ðŸš€ Processing $name..."
            npx turbo build --filter=$name
            
            cd $dir
            # 1. Bump version
            pnpm version $BUMP --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
            TAG_NAME="${tag_prefix}@${NEW_VERSION}"
            
            # 2. Publish to NPM
            pnpm publish --access public --no-git-checks --provenance
            
            # 3. Create GitHub Tag and Release
            echo "Creating GitHub Release for $TAG_NAME"
            gh release create "$TAG_NAME" --generate-notes --title "$TAG_NAME"
            
            cd -
          }

          if [[ "$TARGET" == "luthor" || "$TARGET" == "both" ]]; then
            publish_pkg "packages/luthor" "@lyfie/luthor" "luthor"
          fi

          if [[ "$TARGET" == "headless" || "$TARGET" == "both" ]]; then
            publish_pkg "packages/headless" "@lyfie/luthor-headless" "headless"
          fi

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add only the package files and lockfile to avoid accidental commits
          git add packages/**/package.json pnpm-lock.yaml
          
          if ! git diff --cached --exit-code; then
            git commit -m "chore: release version update [skip ci]"
            # Use --follow-tags if you want to push any local tags created
            git push origin main
          else
            echo "No version changes to commit."
          fi