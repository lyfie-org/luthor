name: Publish Luthor

on:
  push:
    branches:
      - main
    paths:
      - "packages/luthor/**"
      - ".github/workflows/publish-luthor.yml"

jobs:
  publish:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build -w @lyfie/luthor

      - name: Bump patch version
        run: npm version patch -w @lyfie/luthor --no-git-tag-version

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish -w @lyfie/luthor --access public

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/luthor/package.json package-lock.json
          git commit -m "chore: bump luthor version [skip ci]"
          git push
