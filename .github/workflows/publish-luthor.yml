name: Publish Luthor

on:
  push:
    branches:
      - main
    paths:
      - "packages/editor/**"
      - ".github/workflows/publish-luthor.yml"

jobs:
  publish:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: npx turbo build --filter=@lyfie/luthor

      - name: Bump version from commit message
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          if echo "$COMMIT_MESSAGE" | grep -qi "\[major\]"; then
            BUMP=major
          elif echo "$COMMIT_MESSAGE" | grep -qi "\[minor\]"; then
            BUMP=minor
          else
            BUMP=patch
          fi
          echo "Using bump: $BUMP"
          pnpm version "$BUMP" --filter=@lyfie/luthor --no-git-tag-version

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --filter=@lyfie/luthor --access public --no-git-checks

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/editor/package.json pnpm-lock.yaml
          git commit -m "chore: bump luthor version [skip ci]"
          git push