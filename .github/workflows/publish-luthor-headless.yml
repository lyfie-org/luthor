name: Publish Luthor Headless

on:
  push:
    branches:
      - main
    paths:
      - "packages/headless/**"
      - ".github/workflows/publish-luthor-headless.yml"

jobs:
  publish:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Resolve release metadata
        id: release_meta
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = context.sha;

            let prTitle = '';
            let prNumber = null;
            try {
              const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner,
                repo,
                commit_sha: sha,
              });
              if (prs.data.length > 0) {
                prTitle = prs.data[0].title || '';
                prNumber = prs.data[0].number;
              }
            } catch (error) {
              core.warning(`Unable to resolve PR from commit: ${error.message}`);
            }

            let target = '';
            if (/\bboth\b|\[both\]/i.test(prTitle)) {
              target = 'both';
            } else if (/\bheadless\b|\[headless\]/i.test(prTitle)) {
              target = 'headless';
            } else if (/\bluthor\b|\[luthor\]/i.test(prTitle)) {
              target = 'luthor';
            }

            let commitMessage = context.payload.head_commit?.message || '';
            if (prNumber) {
              const commits = await github.paginate(github.rest.pulls.listCommits, {
                owner,
                repo,
                pull_number: prNumber,
                per_page: 100,
              });
              if (commits.length > 0) {
                commitMessage = commits[commits.length - 1].commit?.message || commitMessage;
              }
            }

            let bump = '';
            if (/\bmajor\b|\[major\]/i.test(commitMessage)) {
              bump = 'major';
            } else if (/\bminor\b|\[minor\]/i.test(commitMessage)) {
              bump = 'minor';
            } else if (/\bpatch\b|\[patch\]/i.test(commitMessage)) {
              bump = 'patch';
            }

            core.setOutput('target', target);
            core.setOutput('bump', bump);
            core.setOutput('commit_message', commitMessage.replace(/\n/g, ' '));

      - name: Validate release metadata
        run: |
          if [ -z "${{ steps.release_meta.outputs.target }}" ]; then
            echo "Missing target keyword in PR title (luthor/headless/both)."
            exit 1
          fi
          if [ -z "${{ steps.release_meta.outputs.bump }}" ]; then
            echo "Missing version keyword in latest commit message (major/minor/patch)."
            exit 1
          fi

      - name: Build package
        if: steps.release_meta.outputs.target == 'headless' || steps.release_meta.outputs.target == 'both'
        run: npx turbo build --filter=@lyfie/luthor-headless

      - name: Bump version from commit message
        id: bump_logic
        if: steps.release_meta.outputs.target == 'headless' || steps.release_meta.outputs.target == 'both'
        run: |
          BUMP="${{ steps.release_meta.outputs.bump }}"
          echo "Bumping version as: $BUMP"
          cd packages/headless
          pnpm version $BUMP --no-git-tag-version
          NEW_VER=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VER" >> $GITHUB_OUTPUT

      - name: Publish to npm
        if: steps.release_meta.outputs.target == 'headless' || steps.release_meta.outputs.target == 'both'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --filter=@lyfie/luthor-headless --access public --no-git-checks

      - name: Commit and Push Changes
        if: steps.release_meta.outputs.target == 'headless' || steps.release_meta.outputs.target == 'both'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add packages/headless/package.json pnpm-lock.yaml
          
          if ! git diff --cached --exit-code; then
            git commit -m "chore: bump luthor-headless to ${{ steps.bump_logic.outputs.new_version }} [skip ci]"
            git push origin main
          else
            echo "No version change detected. Skipping commit."
          fi
